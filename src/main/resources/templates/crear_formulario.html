<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SOLUTRONIC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/formularios}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formularios/nuevo}">Crear Formulario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Alertas</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Crear Formulario</h1>
            <div class="card-body">
                <form th:action="@{/formularios}" th:object="${formulario}" method="POST">
                    <div class="form-group">
                        <label>Entidad :</label>
                        <input type="text" name="entidad" th:field="*{entidad}" class="form-control" placeholder="Digite la entidad" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Tipo :</label>
                        <input type="text" name="tipo" th:field="*{tipo}" class="form-control" placeholder="Digite el tipo" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Presupuesto :</label>
                        <input type="text" name="presupuesto" th:field="*{presupuesto}" class="form-control" placeholder="Digite el presupuesto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Especificaciones :</label>
                        <input type="text" name="especificaciones" th:field="*{especificaciones}" class="form-control" placeholder="Digite las especificaciones" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Requerimientos :</label>
                        <input type="text" name="requerimientos" th:field="*{requerimientos}" class="form-control" placeholder="Digite los requerimientos" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Etapa :</label>
                        <input type="text" name="etapa" th:field="*{etapa}" class="form-control" placeholder="Digite la etapa" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Observaciones :</label>
                        <input type="text" name="observaciones" th:field="*{observaciones}" class="form-control" placeholder="Digite las observaciones" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ubicación :</label>
                        <input type="text" name="ubicacion" th:field="*{ubicacion}" class="form-control" placeholder="Digite la ubicación" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
</body>
</html>
